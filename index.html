<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Weather App</title>
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
		<header>
			<input type="text" class="search-box"
			placeholder="Search for a city.....">
		</header>
		<main>
			<section class="location"> 
				<div class="city">NewYork City</div>
				<!-- <div class="date">Tuesday, Auguest 03 2021</div> -->
			</section>
			<section class = "current_temp"> 
				<div class="weather">Partly Cloudy</div>
				<div class="temp">75°</div>
				
				<div class="high-low-temp"> 
					<div id="high">H: 85° <span id="low">L: 70°</span></div> 
					
						<!-- </div>
					H:<span>85°</span></div> -->
				<!-- <div class ="low_temp">L: <span>70°</span></div> -->


			</section>



		</main>
		
        </div>
    </body>
</html>
