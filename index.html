<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<input
					type="text"
					class="search-box"
					placeholder="Search for a city....."
				/>
			</header>
			<main>
				<section class="location">
					<div class="city"></div>
					<div class="date"></div>
				</section>
				<section class="Temperature">
					<div class="sky"></div>
					<div id="Current"></div>

					<div class="high-low-temp">
						<div id="high"></div>
						<div id="low"></div>
					</div>
					<!-- </div>
					H:<span>85°</span></div> -->
					<!-- <div class ="low_temp">L: <span>70°</span></div> -->
				</section>
			</main>
		</div>
	</body>
</html>
